<!doctype html>
<html>
    <head>
        <title>Neovis.js Simple Example</title>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }
    
            #viz {
                width: 900px;
                height: 700px;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
    <script type="text/javascript" src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>

    <script type="text/javascript">

        var viz;

        function draw() {
            var user_password = prompt("What is your neo4j password?");
            var config = {
                container_id: "viz",
                server_url: "bolt://172.17.0.3:7687",
                server_user: "neo4j",
                server_password: user_password,
                labels: {
                    "Character": {
                        "caption": "name",
                        "size": "pagerank",
                        "community": "community",
                        "title_properties": [
                            "name",
                            "pagerank"
                        ]
                    }
                },
                relationships: {
                    "INTERACTS": {
                        "thickness": "weight",
                        "caption": false
                    }
                },
                initial_cypher: "MATCH (n) RETURN n LIMIT 10;"
            };

            viz = new NeoVis.default(config);
            viz.render();
        }
    </script>

    </head>
    <body onload="draw()">
        <div id="viz"></div>

        Cypher query: <textarea rows="4" cols=50 id="cypher"></textarea><br>
        <input type="submit" value="Submit" id="reload">
        <input type="submit" value="Stabilize" id="stabilize">

    </body>    
</html>
