<!doctype html>
<html>
    <head>
        <!-- https://github.com/neo4j-contrib/neovis.js/ -->
        <title>Neovis.js Simple Example</title>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }
    
            #viz {
                width: 900px;
                height: 700px;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
    <script type="text/javascript" src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>

    <script type="text/javascript">

        var viz;

        function draw() {
            var user_password = prompt("neo4j password:");
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: user_password,
                labels: {
                    "Person": {
                        "caption": "name",
                        "size": "Age",
                        "community": "community",
                        "title_properties": [
                            "name"
                        ]
                    }
                },
                relationships: {
                    "Parent": {
                        "thickness": 3,
                        "caption": true
                    },
                    "Spouse": {
                        "thickness": 2,
                        "caption": true
                    }
                },
                initial_cypher: "MATCH (n) RETURN n LIMIT 10;"
            };

            viz = new NeoVis.default(config);
            viz.render();
        }
    </script>

    </head>
    <body onload="draw()">
        <div id="viz"></div>

        Cypher query: <textarea rows="4" cols=50 id="cypher"></textarea><br>
        <input type="submit" value="Submit" id="reload">
        <input type="submit" value="Stabilize" id="stabilize">

    </body>
    <script>
        $("#reload").click(function() {
    
            var cypher = $("#cypher").val();
    
            if (cypher.length > 3) {
                viz.renderWithCypher(cypher);
            } else {
                console.log("reload");
                viz.reload();
    
            }
    
        });
    
        $("#stabilize").click(function() {
            viz.stabilize();
        })
    
    </script>    
</html>
