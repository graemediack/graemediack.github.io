        #header {

        #mapdiv {
            height: 850px;
            background-color: salmon;
        }
        #side_panel {

<body>
    <script>
        var mymap = L.map('mapdiv')
        mymap.setView([19.4, -99.1], 11);
    
        var backgroundLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
        mymap.addLayer(backgroundLayer);
    </script>
