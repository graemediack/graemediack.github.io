<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimap</title>
    <script language="javascript" type="text/javascript" src="resources/cssImport.txt"></script>
    <script language="javascript" type="text/javascript" src="resources/jsImport.txt"></script>
</head>
<body>
    <script language="javascript" type="text/javascript" src="resources/header.txt"></script>
    <div class="col-md-2" style="44vh"></div>
    <div id="maptl" class="col-md-4 well" style="height: 42vh"></div>
    <div class="col-md-1" style="44vh"></div>
    <div id="maptr" class="col-md-4 well" style="height: 42vh"></div>
    <div class="col-md-1" style="44vh"></div>
    <div class="col-md-2" style="44vh"></div>
    <div id="mapbl" class="col-md-4 well" style="height: 42vh"></div>
    <div class="col-md-1" style="44vh"></div>
    <div id="mapbr" class="col-md-4 well" style="height: 42vh"></div>
    <div class="col-md-1" style="44vh"></div>
    <script language="javascript" type="text/javascript" src="resources/footer.txt"></script>
    <script>
        // add map object to mapdiv
        var maptl = L.map('maptl')
        maptl.setView([57, -5], 3);
        // add background layer
        var backgroundLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
        maptl.addLayer(backgroundLayer);
        
        // add map object to mapdiv
        var maptr = L.map('maptr')
        maptr.setView([57, -5], 3);
        // add background layer
        var backgroundLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
        maptr.addLayer(backgroundLayer);
        
        // add map object to mapdiv
        var mapbl = L.map('mapbl')
        mapbl.setView([57, -5], 3);
        // add background layer
        var backgroundLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
        mapbl.addLayer(backgroundLayer);
        
        // add map object to mapdiv
        var mapbr = L.map('mapbr')
        mapbr.setView([57, -5], 3);
        // add background layer
        var backgroundLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
        mapbr.addLayer(backgroundLayer);
    </script>
    <script src="resources/js/mouseposition.js"></script>
    <script>L.control.mousePosition().addTo(maptl);</script>
</body>
</html>
